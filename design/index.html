<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' href='style.css'>

    <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
    <section id='container'>
        <div class='row'>
            <div class='col-lg-7 col-md-7  base-left'>
                <div class='base-logo'><img src='images/logo.svg' alt='logo'></div>
                <div class='base-info'>
                    <div class='primary-heading'>
                        <h1><span>WE'RE</span></h1>
                        <h1>COMING</h1>
                        <h1>SOON</h1>
                    </div>
                    <div class='text'>Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to stay up-to-date with announcements and our launch deals.</div>
                    <form>
                        <div class='email'><input class='email-input' name='label element' type="email" placeholder="Email Address" required>
                            <img class='error-icon' src='images/icon-error.svg' alt='icon'><input class='submit_btn' type="submit" value=">">
                        </div>
                    </form>
                </div>
            </div>
            <div class='col-lg-5 col-md-5 col-sm-5  base-right'>
                
            </div>
        </div>
    </section>










    <!-- We're coming soon
